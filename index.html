<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Patient Chain</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
    <script src='node_modules/web3/dist/web3.min.js'></script>
    <script defer src="script.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8">
            <a class="navbar-brand" href="#" style="font-size: 200%;">
                <b style="color: #0d3edf;">Patient </b><b style="color: grey;">Chain</b>
            </a>
        </div>
    </div>
    <br>
    <br>
    <div class="wrapper">
        <form class="form">
                <label for="pName">
                    <input type="text" name="pName" placeholder="Patient Name" required />
                </label>
                <label for="dName">
                    <input type="text" name="dName" placeholder="Doctor Name" required /> 
                </label>
                <label for="pDOB">
                    <input type="text" name="pDOB" placeholder="Date Of Birth" required />
                </label>
                <label for="pID">
                    <input type="number" name="pID" placeholder="Patient ID" required /> 
                </label>
                <input type="submit" value="Submit" name="submit">        
        </form>
    </div>
    <br>
    <div class="btn">
        <button onclick=" printPatientDetails();">Print Patient Details</button>
        <button onclick=" setDetails();">Change Patient Details</button>
    </div>
    <br>
    <div class="stat"> 
        <p style="text-align: center;">Status: <span id="status">Loading...</span> </p>
    </div>
</body>

</html>
